<svg xmlns="http://www.w3.org/2000/svg" width="960" height="640" viewBox="0 0 960 640" role="img" aria-label="Free trial plan illustration">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#F4FBEE"/>
      <stop offset="0.55" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#EEF6FC"/>
    </linearGradient>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#88C456"/>
      <stop offset="1" stop-color="#6FB53B"/>
    </linearGradient>
    <linearGradient id="b" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#5999C9"/>
      <stop offset="1" stop-color="#3F86BD"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0B1220" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="960" height="640" rx="56" fill="url(#bg)"/>
  <circle cx="140" cy="120" r="90" fill="#88C456" opacity="0.12"/>
  <circle cx="830" cy="120" r="90" fill="#5999C9" opacity="0.10"/>
  <circle cx="820" cy="560" r="140" fill="#FCB752" opacity="0.10"/>

  <g filter="url(#shadow)">
    <rect x="140" y="150" width="680" height="340" rx="40" fill="#FFFFFF"/>
  </g>

  <!-- Gift box -->
  <g transform="translate(295 215)">
    <rect x="0" y="82" width="370" height="240" rx="28" fill="#0B1220" opacity="0.05"/>
    <rect x="18" y="96" width="334" height="212" rx="26" fill="#FFFFFF" stroke="#D9E7D0" stroke-width="4"/>
    <rect x="18" y="148" width="334" height="44" rx="18" fill="url(#g)" opacity="0.20"/>

    <rect x="176" y="96" width="18" height="212" rx="9" fill="url(#g)" opacity="0.45"/>
    <rect x="18" y="178" width="334" height="18" rx="9" fill="url(#g)" opacity="0.45"/>

    <!-- Bow -->
    <path d="M185 70c-26-18-40-42-26-54 14-12 46 10 62 38" fill="none" stroke="url(#g)" stroke-width="14" stroke-linecap="round"/>
    <path d="M185 70c26-18 40-42 26-54-14-12-46 10-62 38" fill="none" stroke="url(#g)" stroke-width="14" stroke-linecap="round"/>
    <circle cx="185" cy="76" r="10" fill="#88C456" opacity="0.9"/>
  </g>

  <!-- Calendar badge -->
  <g transform="translate(630 190)">
    <rect x="0" y="0" width="150" height="150" rx="30" fill="#0B1220" opacity="0.05"/>
    <rect x="10" y="10" width="130" height="130" rx="26" fill="#FFFFFF" stroke="#D6E6F3" stroke-width="4"/>
    <rect x="26" y="30" width="98" height="18" rx="9" fill="url(#b)" opacity="0.9"/>
    <rect x="28" y="60" width="30" height="30" rx="10" fill="#88C456" opacity="0.25"/>
    <rect x="66" y="60" width="30" height="30" rx="10" fill="#5999C9" opacity="0.18"/>
    <rect x="28" y="98" width="68" height="16" rx="8" fill="#0B1220" opacity="0.08"/>
  </g>
</svg>

