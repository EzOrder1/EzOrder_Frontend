  <g transform="translate(240 210)">
    <rect x="0" y="40" width="300" height="270" rx="30" fill="#0B1220" opacity="0.05"/>
    <rect x="14" y="54" width="272" height="242" rx="26" fill="#FFFFFF" stroke="#E8E1D6" stroke-width="4"/>
    <rect x="14" y="54" width="272" height="56" rx="26" fill="url(#o)" opacity="0.22"/>
    <rect x="44" y="128" width="54" height="40" rx="12" fill="#0B1220" opacity="0.08"/>
    <rect x="120" y="128" width="54" height="40" rx="12" fill="#0B1220" opacity="0.08"/>
    <rect x="196" y="128" width="54" height="40" rx="12" fill="#0B1220" opacity="0.08"/>
    <rect x="44" y="182" width="54" height="40" rx="12" fill="#0B1220" opacity="0.08"/>
    <rect x="120" y="182" width="54" height="40" rx="12" fill="#0B1220" opacity="0.08"/>
    <rect x="196" y="182" width="54" height="40" rx="12" fill="#0B1220" opacity="0.08"/>
