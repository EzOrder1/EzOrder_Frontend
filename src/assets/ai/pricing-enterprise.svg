    <path d="M110 44c34 18 56 10 56 10v60c0 48-36 78-56 90-20-12-56-42-56-90V54s22 8 56-10z" fill="url(#b)" opacity="0.18" stroke="url(#b)" stroke-width="6" stroke-linejoin="round"/>
    <path d="M86 114l18 18 38-44" fill="none" stroke="url(#b)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
