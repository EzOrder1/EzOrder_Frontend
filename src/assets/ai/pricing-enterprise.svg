    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0B1220" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="960" height="640" rx="56" fill="url(#bg)"/>
  <circle cx="160" cy="130" r="110" fill="#FCB752" opacity="0.18"/>
  <circle cx="820" cy="520" r="160" fill="#5999C9" opacity="0.10"/>
  <circle cx="820" cy="140" r="110" fill="#88C456" opacity="0.10"/>

  <g filter="url(#shadow)">
