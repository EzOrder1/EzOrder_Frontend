<svg xmlns="http://www.w3.org/2000/svg" width="960" height="640" viewBox="0 0 960 640" role="img" aria-label="Starter plan illustration">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#EEF6FC"/>
      <stop offset="0.5" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F4FBEE"/>
    </linearGradient>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#88C456"/>
      <stop offset="1" stop-color="#6FB53B"/>
    </linearGradient>
    <linearGradient id="b" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#5999C9"/>
      <stop offset="1" stop-color="#3F86BD"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0B1220" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="960" height="640" rx="56" fill="url(#bg)"/>
  <circle cx="150" cy="520" r="140" fill="#88C456" opacity="0.12"/>
  <circle cx="830" cy="120" r="120" fill="#5999C9" opacity="0.12"/>

  <g filter="url(#shadow)">
    <rect x="140" y="150" width="680" height="340" rx="40" fill="#FFFFFF"/>
  </g>

  <!-- Storefront -->
  <g transform="translate(245 220)">
    <rect x="0" y="40" width="320" height="240" rx="26" fill="#0B1220" opacity="0.05"/>
    <rect x="14" y="54" width="292" height="212" rx="22" fill="#FFFFFF" stroke="#D9E7D0" stroke-width="4"/>
    <rect x="14" y="54" width="292" height="60" rx="22" fill="url(#g)" opacity="0.22"/>
    <path d="M40 54h240l-16 46H56z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M56 100h208" stroke="#0B1220" stroke-opacity="0.10" stroke-width="8" stroke-linecap="round"/>
    <rect x="54" y="128" width="120" height="110" rx="18" fill="#F6FBFF" stroke="#D6E6F3" stroke-width="3"/>
    <rect x="188" y="128" width="92" height="72" rx="18" fill="#F4FBEE" stroke="#D9E7D0" stroke-width="3"/>
    <rect x="206" y="210" width="74" height="28" rx="14" fill="url(#g)" opacity="0.95"/>
  </g>

