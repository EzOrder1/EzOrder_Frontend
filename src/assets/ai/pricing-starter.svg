    <rect x="0" y="0" width="210" height="170" rx="28" fill="#0B1220" opacity="0.05"/>
    <rect x="12" y="12" width="186" height="146" rx="24" fill="#FFFFFF" stroke="#D6E6F3" stroke-width="4"/>
    <rect x="30" y="38" width="126" height="16" rx="8" fill="url(#b)" opacity="0.9"/>
    <rect x="30" y="66" width="150" height="14" rx="7" fill="#0B1220" opacity="0.08"/>
    <rect x="30" y="88" width="110" height="14" rx="7" fill="#0B1220" opacity="0.08"/>
    <path d="M56 142l18-14h124" stroke="#88C456" stroke-opacity="0.35" stroke-width="10" stroke-linecap="round"/>
