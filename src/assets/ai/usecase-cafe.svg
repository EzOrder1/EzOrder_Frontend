<svg xmlns="http://www.w3.org/2000/svg" width="960" height="640" viewBox="0 0 960 640" role="img" aria-label="Cafe table with QR ordering illustration">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#F4FBEE"/>
      <stop offset="0.55" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#EEF6FC"/>
    </linearGradient>
    <linearGradient id="green" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#88C456"/>
      <stop offset="1" stop-color="#6FB53B"/>
    </linearGradient>
    <linearGradient id="blue" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#5999C9"/>
      <stop offset="1" stop-color="#3F86BD"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0B1220" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="960" height="640" rx="56" fill="url(#bg)"/>
  <circle cx="140" cy="120" r="96" fill="#88C456" opacity="0.10"/>
  <circle cx="830" cy="90" r="70" fill="#5999C9" opacity="0.12"/>
  <circle cx="840" cy="570" r="140" fill="#FCB752" opacity="0.10"/>

  <g filter="url(#softShadow)">
    <rect x="120" y="160" width="720" height="360" rx="40" fill="#FFFFFF"/>
  </g>

  <!-- Table -->
  <g>
    <rect x="210" y="250" width="540" height="220" rx="28" fill="#0B1220" opacity="0.05"/>
    <rect x="230" y="268" width="500" height="184" rx="24" fill="#FFFFFF" stroke="#D9E7D0" stroke-width="4"/>
    <rect x="270" y="428" width="140" height="22" rx="11" fill="#88C456" opacity="0.18"/>
    <rect x="430" y="428" width="260" height="22" rx="11" fill="#5999C9" opacity="0.14"/>
  </g>

  <!-- Phone -->
  <g transform="translate(310 208)">
    <rect x="0" y="0" width="210" height="290" rx="30" fill="#0B1220" opacity="0.06"/>
    <rect x="12" y="12" width="186" height="266" rx="26" fill="#FFFFFF" stroke="#D6E6F3" stroke-width="4"/>
    <rect x="40" y="38" width="130" height="18" rx="9" fill="#0B1220" opacity="0.08"/>
    <rect x="40" y="70" width="130" height="146" rx="18" fill="#F6FBFF" stroke="#D6E6F3" stroke-width="3"/>

    <!-- QR block -->
    <g transform="translate(68 98)">
      <rect x="0" y="0" width="74" height="74" rx="10" fill="#FFFFFF" stroke="#88C456" stroke-width="4"/>
      <rect x="10" y="10" width="18" height="18" rx="4" fill="url(#green)"/>
      <rect x="46" y="10" width="18" height="18" rx="4" fill="url(#green)"/>
      <rect x="10" y="46" width="18" height="18" rx="4" fill="url(#green)"/>
      <rect x="34" y="34" width="10" height="10" rx="2" fill="#0B1220" opacity="0.7"/>
      <rect x="48" y="36" width="6" height="20" rx="2" fill="#0B1220" opacity="0.55"/>
      <rect x="30" y="48" width="18" height="6" rx="2" fill="#0B1220" opacity="0.55"/>
    </g>

    <rect x="40" y="232" width="130" height="18" rx="9" fill="url(#blue)" opacity="0.9"/>
  </g>

  <!-- Coffee cup -->
  <g transform="translate(560 270)">
    <path d="M80 30c0 40-20 72-50 72S-20 70-20 30" fill="#FFFFFF" stroke="#E8E1D6" stroke-width="4"/>
    <path d="M80 34h22c18 0 28 12 28 26s-10 26-28 26H84" fill="none" stroke="#FCB752" stroke-width="8" stroke-linecap="round"/>
    <rect x="-10" y="100" width="120" height="16" rx="8" fill="#0B1220" opacity="0.08"/>
    <path d="M10 12c0 10-8 16-8 26M38 6c0 12-10 18-10 30M64 12c0 10-8 16-8 26" fill="none" stroke="#88C456" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>

