<svg xmlns="http://www.w3.org/2000/svg" width="960" height="640" viewBox="0 0 960 640" role="img" aria-label="Multi-branch restaurant network illustration">
  <defs>
    <linearGradient id="bg3" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#F4FBEE"/>
      <stop offset="0.5" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#FFF5E6"/>
    </linearGradient>
    <linearGradient id="green3" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#88C456"/>
      <stop offset="1" stop-color="#6FB53B"/>
    </linearGradient>
    <linearGradient id="blue3" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#5999C9"/>
      <stop offset="1" stop-color="#3F86BD"/>
    </linearGradient>
    <filter id="softShadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0B1220" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="960" height="640" rx="56" fill="url(#bg3)"/>
  <circle cx="120" cy="120" r="96" fill="#FCB752" opacity="0.14"/>
  <circle cx="850" cy="160" r="120" fill="#5999C9" opacity="0.10"/>
  <circle cx="820" cy="560" r="140" fill="#88C456" opacity="0.12"/>

  <g filter="url(#softShadow3)">
    <rect x="120" y="160" width="720" height="360" rx="40" fill="#FFFFFF"/>
  </g>

  <!-- Network lines -->
  <g opacity="0.25" stroke="#0B1220" stroke-width="6" stroke-linecap="round">
    <path d="M320 360L480 270L640 360"/>
    <path d="M480 270L480 460"/>
  </g>

  <!-- Central hub -->
  <g transform="translate(430 220)">
    <circle cx="50" cy="50" r="54" fill="#0B1220" opacity="0.05"/>
    <circle cx="50" cy="50" r="46" fill="#FFFFFF" stroke="#D6E6F3" stroke-width="4"/>
    <path d="M34 64V36c0-6 5-12 12-12h8c7 0 12 6 12 12v28" fill="none" stroke="url(#blue3)" stroke-width="7" stroke-linecap="round"/>
    <rect x="30" y="64" width="40" height="22" rx="10" fill="url(#blue3)" opacity="0.2"/>
  </g>

  <!-- Branch card: left -->
  <g transform="translate(210 320)">
    <rect x="0" y="0" width="220" height="170" rx="28" fill="#0B1220" opacity="0.05"/>
    <rect x="12" y="12" width="196" height="146" rx="24" fill="#FFFFFF" stroke="#D9E7D0" stroke-width="4"/>
    <rect x="34" y="36" width="96" height="16" rx="8" fill="url(#green3)" opacity="0.95"/>
    <rect x="34" y="66" width="150" height="14" rx="7" fill="#0B1220" opacity="0.08"/>
    <rect x="34" y="88" width="124" height="14" rx="7" fill="#0B1220" opacity="0.08"/>
    <path d="M46 126h74l12 14v20H46z" fill="#88C456" opacity="0.18"/>
    <circle cx="72" cy="150" r="9" fill="#0B1220" opacity="0.18"/>
    <circle cx="104" cy="150" r="9" fill="#0B1220" opacity="0.18"/>
  </g>

  <!-- Branch card: right -->
  <g transform="translate(530 320)">
    <rect x="0" y="0" width="220" height="170" rx="28" fill="#0B1220" opacity="0.05"/>
    <rect x="12" y="12" width="196" height="146" rx="24" fill="#FFFFFF" stroke="#D6E6F3" stroke-width="4"/>
    <rect x="34" y="36" width="112" height="16" rx="8" fill="#FCB752" opacity="0.95"/>
    <rect x="34" y="66" width="150" height="14" rx="7" fill="#0B1220" opacity="0.08"/>
    <rect x="34" y="88" width="124" height="14" rx="7" fill="#0B1220" opacity="0.08"/>
    <path d="M46 126h92l12 14v20H46z" fill="#5999C9" opacity="0.16"/>
    <circle cx="78" cy="150" r="9" fill="#0B1220" opacity="0.18"/>
